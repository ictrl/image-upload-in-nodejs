<html>
  <head>
    <title>File upload Node.</title>
  </head>

  <body>
    <form action="/single" method="post" enctype="multipart/form-data">
      <input type="file" name="single" accept="image/*" />
      <input type="submit" value="Upload Single" />
    </form>
    <br />
    <br />
    <form action="/multiple" method="post" enctype="multipart/form-data">
      <input type="file" name="multiple" multiple accept="image/*" />
      <input type="submit" value="Upload multiple" />
    </form>
  </body>
</html>
